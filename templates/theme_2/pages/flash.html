{% extends "theme_1/base.html" %}

{% load humanize %}

{% block content %}


<div class="site__wrapper">

    {% for row in data %}
    <div class="grid">
        <div class="card">
            <div class="card__image">
                <img src="{{ row.webpUrl }}" alt="{{ row.title }}">
                <div class="overlay">
                    <div class="tags">
                        <a class="tag" href="javascript:">{{ row.title }}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
<!-- @end site__wrapper -->


{% comment %}
    <div class="grid">
      <div class="masonry js-masonry js-images-loaded">

        {% for row in data %}
            <div class="masonry__item js-masonry-item">
                <figure>
                    <picture>
                        <source srcset="{{ row.webpUrl }}" type="image/webp">
                        <img src="{{ row.max2mbGif }}" alt="" width="640" height="640" />
                    </picture>

                    <div class="overlay">
                        <div class="tags">
                            <a class="tag" href="javascript:">#Nature is Scary</a>
                        </div>
                    </div>

                </figure>
            </div>
        
        {% endfor %} 

        



      </div>
    </div>
{% endcomment %}

{% endblock  %}

{% block style %}
<style>

*, *:after, *:before {
  -webkit-box-sizing: border-box;
  -moz-box-sizing: border-box;
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html {
  font-size: 100%;
}

body {
  font-size: 1em;
  font-family: "Lato";
  font-weight: 400;
  line-height: 1.5;
  word-wrap: break-word;
  -webkit-hyphens: auto;
  -moz-hyphens: auto;
  hyphens: auto;
}

h1 {
  text-align: center;
  display: block;
}

img {
  height: auto;
  max-width: 100%;
}

a {
  color: #29B6F6;
  text-decoration: none;
}
a:hover {
  text-decoration: underline;
}

.site__wrapper {
  max-width: 1000px;
  margin-left: auto;
  margin-right: auto;
  padding-top: 1.5em;
  padding-bottom: 1.5em;
}

.site__info {
  clear: both;
  position: absolute;
  bottom: -20%;
  padding: 3em;
  display: block;
  font-variant: small-caps;
  letter-spacing: 2px;
  left: 50%;
  transform: translate(-50%, -50%);
}

.grid {
  float: none;
  width: 100%;
  padding-left: 0.2em;
  padding-right: 0.2em;
  padding-bottom: 0.4em;
}
@media screen and (min-width: 40.063em) {
  .grid {
    float: left;
    width: 33.333%;
  }
}

.card__image {
  -webkit-border-radius: 3px;
  -moz-border-radius: 3px;
  border-radius: 3px;
  display: block;
  min-height: 150px;
  overflow: hidden;
  position: relative;
}
.card__image > img {
  display: block;
  margin-bottom: 0;
  width: 100%;
  -webkit-transition: all .25s ease-in-out;
  -moz-transition: all .25s ease-in-out;
  -ms-transition: all .25s ease-in-out;
  -o-transition: all .25s ease-in-out;
  transition: all .25s ease-in-out;
}
.card__image:hover > img {
  -webkit-transform: scale(1.2);
  -moz-transform: scale(1.2);
  -ms-transform: scale(1.2);
  -o-transform: scale(1.2);
  transform: scale(1.2);
}

.card__title {
  color: white;
  display: inline-block;
  font-family: "Montserrat";
  font-size: 1.5em;
  font-weight: 700;
  line-height: 1.2;
  margin-bottom: 0.75em;
  text-decoration: none;
  -webkit-transition: all 0.3s ease-out;
  -moz-transition: all 0.3s ease-out;
  transition: all 0.3s ease-out;
}
.card__title:hover {
  color: rgba(255, 255, 255, 0.7);
  text-decoration: none;
}

.card__overlay {
  content: "";
  bottom: 0;
  display: block;
  height: 100%;
  left: 0;
  position: absolute;
  right: 0;
  top: 0;
  width: 100%;
  z-index: 1;
}

.card__overlay--indigo {
  background-image: linear-gradient(to bottom, rgba(92, 107, 192, 0.1), rgba(92, 107, 192, 0.8));
  z-index: 2;
}

.card__overlay--blue {
  background-image: linear-gradient(to bottom, rgba(41, 182, 246, 0.1), rgba(41, 182, 246, 0.8));
  z-index: 2;
}

.card__overlay-content {
  position: absolute;
  bottom: 0;
  padding: 1.5em;
  z-index: 3;
}

.card__meta {
  margin: 0;
  margin-right: -1em;
  margin-bottom: 0.75em;
}
.card__meta.card__meta--last {
  margin-bottom: 0;
}
.card__meta li {
  color: #f8f8f8;
  display: inline;
  list-style-type: none;
  margin-bottom: 0;
  padding-right: 1em;
  font-size: 0.85em;
  font-variant: small-caps;
  letter-spacing: 1px;
}
.card__meta li:not(:last-child):after {
  content: "\25cf";
  font-style: normal;
  position: relative;
  color: rgba(255, 255, 255, 0.25);
  right: -0.6em;
}
.card__meta li > a {
  color: #f8f8f8;
}
.grid .overlay {
    transition: opacity .5s ease;
    opacity: 0;
    display: -ms-flexbox;
    display: flex;
    -ms-flex-align: end;
    align-items: flex-end;
    position: absolute;
    padding: 0 10px 10px 5px;
    width: 100%;
    left: 0;
    bottom: 0;
    height: 60px;
    background: linear-gradient(180deg,transparent,rgba(0,0,0,.4));
}
.grid .tags {
    width: 100%;
    height: 24px;
    overflow: hidden;
    display: -ms-flexbox;
    display: flex;
    -ms-flex-wrap: wrap;
    flex-wrap: wrap;
    -ms-flex-align: center;
    align-items: center;
}
.grid .tag {
    position: relative;
    height: 100%;
    padding: 0 5px;
    font-size: 12px;
    font-weight: 700;
    font-style: normal;
    font-stretch: normal;
    line-height: 24px;
    letter-spacing: normal;
}
.grid a {
    color: #fff;
    text-decoration: none;
    background: none;
}
.grid a:hover {
    color: #38c3f9;
    text-decoration: none;
}

</style>

{% endblock %}

{% block script %}
    
<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/3.2.0/imagesloaded.pkgd.min.js"></script>


<script>

    $(".grid").mouseenter(function() {
        $(this).find('.overlay').css('opacity', '1');
    }).mouseleave(function() {
        $(this).find('.overlay').css('opacity', '0');
    });

    (function() {
        var $grid = $('.grid').imagesLoaded(function() {
            $('.site__wrapper').masonry({
            itemSelector: '.grid'
            });
        });
    })();
</script>
{% endblock  %}
